paths:
  api-v1-questions:
    x-router-controller: QuestionController
    get:
      tags: [Questions]
      security: [apikey: []]
      description: Returns all questions
      operationId: getQuestion
      parameters:
        - in: query
          name: trip
          schema:
            type: string
          description: The ID of the trip to search questions from.
      responses:
        200:
          description: Question list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/question"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "../oas-doc.yaml#/components/schemas/error"
    post:
      tags: [Questions]
      description: Creates a new question
      operationId: addQuestion
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/schemas/question"
        description: Question to be created
        required: true
      responses:
        201:
          description: Question
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "../oas-doc.yaml#/components/schemas/error"
  api-v1-questions-id:
    x-router-controller: QuestionController
    put:
      security: [apikey: []]
      tags: [Questions]
      description: Update a question based on its _id
      operationId: updateQuestion
      parameters:
        - required: true
          name: _id
          x-acl-binding: questionId
          description: _id of the question to update
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/schemas/question"
        description: Question to be updated
        required: true
      responses:
        "204":
          description: Question updated
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "../oas-doc.yaml#/components/schemas/error"
  api-v1-questions-id-ban:
    x-router-controller: QuestionController
    patch:
      security: [apikey: []]
      tags: [Questions]
      description: Ban a question based on its _id
      operationId: banQuestion
      parameters:
        - required: true
          name: _id
          description: _id of the question to ban
          in: path
          schema:
            type: string
      responses:
        "204":
          description: Question banned
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "../oas-doc.yaml#/components/schemas/error"

schemas:
  question:
    type: object
    required:
      - id
      - text
      - banned
      - trip
    properties:
      id:
        type: string
        readOnly: true
      text:
        type: string
      banned:
        type: boolean
        default: false
      trip:
        type: string
      author:
        type: string
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
