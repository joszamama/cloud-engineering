paths:
  api-v1-trips:
    x-router-controller: TripController
    get:
      tags: [Trips]
      description: Returns all trips
      operationId: getTrip
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: The key word to be searched in the ticker, title or description of the trips.
        - in: query
          name: exactMatch
          schema:
            type: boolean
            default: false
          description: Flag that indicates whether the search is full-text or partial-text.
      responses:
        200:
          description: Trip list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/schemas/trip"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "../oas-doc.yaml#/components/schemas/error"
    post:
      security: [apikey: []]
      tags: [Trips]
      description: Creates a new trip
      operationId: addTrip
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/schemas/trip"
        description: Trip to be created
        required: true
      responses:
        201:
          description: Trip
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "../oas-doc.yaml#/components/schemas/error"
  api-v1-trips-id:
    x-router-controller: TripController
    get:
      tags: [Trips]
      description: Returns a single trip by its _id
      operationId: findBy_id
      parameters:
        - required: true
          name: _id
          x-acl-binding: tripId
          description: _id of the trip to fetch
          in: path
          schema:
            type: string
      responses:
        200:
          description: Trip found by _id
          content:
            application/json:
              schema:
                $ref: "#/schemas/trip"
        default:
