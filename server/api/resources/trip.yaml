          content:
            application/json:
              schema:
                $ref: "../oas-doc.yaml#/components/schemas/error"
    put:
      security: [apikey: []]
      tags: [Trips]
      description: Update a trip based on its _id
      operationId: updateTrip
      parameters:
        - required: true
          name: _id
          x-acl-binding: tripId
          description: _id of the trip to update
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/schemas/trip"
        description: Trip to be updated
        required: true
      responses:
        "204":
          description: Trip updated
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "../oas-doc.yaml#/components/schemas/error"
    delete:
      security: [apikey: []]
