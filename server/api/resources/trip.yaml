schemas:
  trip:
    type: object
    required:
      - title
      - description
      - requirements
      - startDate
      - endDate
      - cancelled
    properties:
      ticker:
        type: string
        readOnly: true
      title:
        type: string
      description:
        type: string
      price:
        type: number
        readOnly: true
      requirements:
        type: array
        items:
          type: string
      startDate:
        type: string
        format: date-time
      endDate:
        type: string
        format: date-time
      pictures:
        type: array
        items:
          type: object
      cancelled:
        type: boolean
        default: false
      cancelReason:
        type: string
      stages:
        type: array
        items:
          $ref: "./stage.yaml#/schemas/stage"
      manager:
        type: string
      sponsorships:
        type: array
        items:
          oneOf:
            - $ref: "./sponsorship.yaml#/schemas/sponsorship"
            - type: string
      applications:
        type: array
        items:
          oneOf:
            - $ref: "./application.yaml#/schemas/application"
            - type: string
