paths:
  api-v1-stages:
    x-router-controller: StageController
    get:
      tags: [ Stages ]
      description: Returns all stages
      operationId: getStage
      responses:
        200:
          description: Stage list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/schemas/stage'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '../oas-doc.yaml#/components/schemas/error'
    post:
      tags: [ Stages ]
      description: Creates a new stage
      operationId: addStage
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/schemas/stage'
        description: Stage to be created
        required: true
      responses:
        201:
          description: Stage
        default:
            description: Unexpected error
            content:
              application/json:
                schema:
                  $ref: '../oas-doc.yaml#/components/schemas/error'
  api-v1-stages-id:
    x-router-controller: StageController
    get:
      tags: [ Stages ]
      description: Returns a single stage by its _id
      operationId: findStageBy_id
      parameters:
        - required: true
          name: _id
          description: _id of the stage to fetch
          in: path
          schema:
            type: string
      responses:
        200:
          description: Stage found by _id
          content:
            application/json:
              schema:
                $ref: '#/schemas/stage'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '../oas-doc.yaml#/components/schemas/error'
    put:
      tags: [ Stages ]
      description: Update a stage based on its _id
      operationId: updateStage
      parameters:
        - required: true
          name: _id
          description: _id of the stage to update
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/schemas/stage'
        description: Stage to be updated
        required: true
      responses:
        '204':
          description: Stage updated
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '../oas-doc.yaml#/components/schemas/error'
    delete:
      tags: [ Stages ]
      description: Deletes a single stage based on its _id
      operationId: deleteStage
      parameters:
        - required: true
          name: _id
          description: _id of the stage to delete
          in: path
          schema:
            type: string
      responses:
        '204':
          description: Stage deleted
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '../oas-doc.yaml#/components/schemas/error'

schemas:
  stage:
    type: object
    required:
      - _id
      - title
      - description
      - price
    properties:
      _id:
        type: string
        readOnly: true
      title:
        type: string
      description:
        type: string
      price:
        type: number
